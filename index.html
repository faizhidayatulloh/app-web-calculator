<!doctype html>
<html lang="id">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="faiz.css"/>
	<title>Animasiku</title>
</head>
<body>
<div>
<h1 id="tampil">Tulisan indah</h1>
</div>
<p>Ubah tulisan di atas menjadi namamu :</p>
<input id="masukan"/>
<button onclick="alin()">Ubah</button>

<script>
function alin() {
let nama = document.getElementById("masukan").value;
document.getElementById('tampil').innerHTML=nama;
}
</script>
</body>
</html>
