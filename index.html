<!doctype html>
<html lang="id">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="laptop.css"/>
	<link rel="stylesheet" media="screen and (max-width:768px) " href="tablet.css"/>
	<link rel="stylesheet" media="screen and (max-widht:430px)" href="smartphone.css"/>
	<title>Ramalan Rasi Bintang</title>
</head>
<body>
<div id="faiz"></div>
<div class="wadah">
	<div class="judul">Cek Zodiak</div>
	<div class="isi">
		<p>Bulan Lahir:</p>
		<input id="bulan" type="number" min="1" max="12" autofocus/><br/>
		<p>Tanggal Lahir :</p>
		<input id="tanggal" type="number"/>
		<button type="button" onclick="cek();tampil()">Kirim</button>
	</div>
</div>




<script>
function tampil() {document.getElementById('faiz').style.right=0;}
function cek () {
	let kata ='';
	let a = new Date(2000,0,20); //januari
	let b = new Date(2000,1,19); // februari
	let c = new Date(2000,2,21); // maret
	let d = new Date(2000,3,20); // april
	let e = new Date(2000,4,21); // mei
	let f = new Date(2000,5,21); // juni
	let g = new Date(2000,6,23); // juli
	let h = new Date(2000,7,23); // agustus
	let i = new Date(2000,8,23); // september
	let j = new Date(2000,9,23); // oktober
	let k = new Date(2000,10,22); //november
	let l = new Date(2000,11,22); // desember
	let bulanUser = document.getElementById('bulan').value;
	bulanUser = Number(bulanUser);
	let tanggalUser = document.getElementById('tanggal').value;
	tanggalUser = Number(tanggalUser);
	const tanggalLahirUser = new Date(2000,bulanUser-1,tanggalUser);
	if (tanggalLahirUser >= l ) { kata+='<h1>Capricon</h1><p>Menurut mitologi Yunani, kambing dijadikan lambang zodiak Capricorn. Konon, ada seekor kambing bernama Amaltheus yang memberukan susunya kepada Dewa Zeus, sang dewa tertinggi bangsa Yunani kuno yang disembunyikan ibunya dalam sebuah gua karena takut dimangsa oleh bapaknya yang ganas. Oleh karena jasanya ini, kambing ini diangkat ke langit dan dibekali cahaya, maka jadilah bintang yang dikenal dengan Capricorn.</p>' };
	if (tanggalLahirUser < a ) { kata+='<h1>Capricon</h1><p>Menurut mitologi Yunani, kambing dijadikan lambang zodiak Capricorn. Konon, ada seekor kambing bernama Amaltheus yang memberukan susunya kepada Dewa Zeus, sang dewa tertinggi bangsa Yunani kuno yang disembunyikan ibunya dalam sebuah gua karena takut dimangsa oleh bapaknya yang ganas. Oleh karena jasanya ini, kambing ini diangkat ke langit dan dibekali cahaya, maka jadilah bintang yang dikenal dengan Capricorn.</p>' };
	if (tanggalLahirUser >=a && tanggalLahirUser < b ) { kata+='<h1>Aquarius</h1><p>Aquarius terkenal karena pemikiran mereka yang maju dan inovatif. Mereka sering kali mendahului zamannya dan memiliki pandangan yang unik terhadap dunia. Individu berzodiak Aquarius sangat mandiri dan lebih suka melakukan sesuatu dengan cara mereka sendiri daripada mengikuti arus umum. Mereka peduli terhadap kemanusiaan dan sering terlibat dalam kegiatan sosial atau amal.Meskipun kadang dianggap eksentrik, mereka biasanya sangat rasional dan logis dalam pendekatan mereka terhadap masalah. Mereka menghargai kebebasan pribadi dan tidak suka diikat oleh aturan yang ketat.</p>'};
	if (tanggalLahirUser >= b && tanggalLahirUser < c ) {kata+='<h1>Pisces</h1><p>Pisces dikenal sebagai individu yang intuitif dan penuh empati. Mereka sangat peka terhadap perasaan orang lain dan cenderung memiliki sifat yang lembut dan penyayang. Pisces juga sering kali memiliki imajinasi yang kuat dan suka melarikan diri ke dunia mimpi atau fantasi.</p>'};
	if (tanggalLahirUser >= c && tanggalLahirUser < d ) {kata+= '<h1>Aries</h1><p>Aries dikenal sebagai individu yang energik dan penuh semangat. Mereka adalah pionir yang tidak takut untuk mengambil risiko dan sering kali memimpin dengan contoh. Aries cenderung berani, penuh percaya diri, dan memiliki tekad yang kuat untuk mencapai tujuan mereka.</p>'};
	if (tanggalLahirUser >= d && tanggalLahirUser < e) {kata+='<h1>Taurus</h1><p>Taurus dikenal sebagai individu yang stabil, praktis, dan penuh ketekunan. Mereka menghargai kenyamanan materi dan cenderung mencari kestabilan dalam segala aspek kehidupan. Taurus juga sangat sabar dan memiliki kemampuan untuk bekerja keras demi mencapai tujuan mereka.</p>'};
	if (tanggalLahirUser >= e && tanggalLahirUser < f) {kata+='<h1>Gemini</h1><p>Gemini dikenal sebagai individu yang cerdas, komunikatif, dan penuh rasa ingin tahu. Mereka memiliki sifat yang serba bisa dan cepat dalam menangkap informasi baru. Gemini cenderung sangat sosial dan suka berinteraksi dengan berbagai macam orang. Mereka juga dikenal fleksibel dan dapat beradaptasi dengan cepat dalam berbagai situasi.</p>'};
	if (tanggalLahirUser >= f && tanggalLahirUser <g) {kata+='<h1>Cancer</h1><p>Cancer dikenal sebagai individu yang penuh kasih, intuitif, dan sangat berorientasi pada keluarga. Mereka cenderung sangat emosional dan memiliki hubungan yang kuat dengan rumah dan orang-orang yang mereka cintai. Cancer juga dikenal sebagai penjaga dan pelindung, sering kali merasa paling bahagia ketika mereka merawat orang lain.</p>'};
	if (tanggalLahirUser >=g && tanggalLahirUser <h) {kata+='<h1>Leo</h1><p>Leo dikenal sebagai individu yang penuh percaya diri, bersemangat, dan karismatik. Mereka adalah pemimpin alami yang sering kali berada di pusat perhatian. Leo suka menikmati kehidupan dan memiliki kepribadian yang kuat serta magnetis, yang membuat mereka mudah menarik orang lain.</p>'};
	if (tanggalLahirUser >=h && tanggalLahirUser<i) {kata+='<h1>Virgo</h1><p>Virgo dikenal sebagai individu yang praktis, analitis, dan sangat detail-oriented. Mereka cenderung perfeksionis dan memiliki standar yang tinggi untuk diri mereka sendiri dan orang lain. Virgo suka menjaga segala sesuatu tetap teratur dan efisien.</p>'};
	if (tanggalLahirUser >=i && tanggalLahirUser <j) {kata+='<h1>Libra</h1><p>Anda adalah pemilik zodiak Libra. Lambang zodiak Libra adalah timbangan dan berelemen udara. Timbangan mewakili sisi kehidupan yang seimbang, teratur, setara, dan adil. Ini sangat merepresentasikan pribadi Libra. Ia tahu cara menemukan keseimbangan dan harmoni dalam hidup. Dalam hal apapun, Libra akan selalu menjadi sosok yang seimbang dan melakukan hal sama rata. Selain itu, Libra juga dikenal sebagai penasihat yang baik.</p>'};
	if (tanggalLahirUser >=j && tanggalLahirUser <k) {kata+='<h1>Scorpio</h1><p>Scorpio dikenal sebagai individu yang intens, penuh gairah, dan penuh misteri. Mereka memiliki kedalaman emosional yang kuat dan cenderung sangat fokus dan bertekad dalam segala hal yang mereka lakukan. Scorpio memiliki daya tarik magnetis yang membuat mereka sangat menarik bagi orang lain.</p>'};
	if (tanggalLahirUser >= k && tanggalLahirUser < l) {kata+='<h1>Sagitarius</h1><p>Sagitarius dikenal sebagai individu yang optimis, petualang, dan bersemangat. Mereka memiliki keinginan yang besar untuk mengeksplorasi dunia dan mengejar pengetahuan baru. Sagitarius adalah pemimpin alami yang suka berpetualang dan tidak takut menghadapi tantangan.</p>'};
	document.getElementById('faiz').innerHTML= kata ;
}

</script>
</body>
</html>
