<!doctype html>
<html lang="id">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="faiz.css"/>
	<title>Animasiku</title>
</head>
<body>
<h1>My simple animation</h1>
<P>Ini adalah contoh animasi sederhana dengan CSS.</P>
<div class="wadah">
	<span id="nama">Nama Anda</span>
</div>
<p>Ketikan nama anda :</p>
<input id="masukan"/>
<button type="button" onclick="alin()">Ubah sekarang</button>
<script>
	function alin() {
		let x = document.getElementById("masukan").value;
		document.getElementById("nama").innerHTML = x;
	}
</script>
</body>
</html></button>

</html>
