<!doctype html>
<html lang="id">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="laptop.css"/>
	<link rel="stylesheet" media="screen and (max-width:768px) " href="tablet.css">
	<link rel="stylesheet" media="screen and (max-widht:430px)" href="smartphone.css">
	<title>Cek umur kalian !!</title>
</head>
<body>
<div class="wadah">
	<div class="judul">Aplikasi Cek umur</div>
	<div class="isi">
		<label for="satu">Ketikan Tahun Lahir Kalian :</label><br/><br/>
		<input id="satu" type="number" placeholder="1990" autofocus ><br/><br/>
		<button type="button" onclick="cek()">Cek</button>
	</div>
	<div class="faiz">Umur kalian adalah :</div>
	<h1 id="hasil"></h1>
</div>
<script>
	function cek () {
		const masukan = document.getElementById('satu').value;
		const date = new Date();
		let tahun_sekarang = date.getFullYear();
		document.getElementById('hasil').style.visibility = "visible"
		document.getElementById('hasil').innerHTML = tahun_sekarang - masukan;
	}
</script>
</body>
</html>
