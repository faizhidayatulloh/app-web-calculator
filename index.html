<!doctype html>
<html lang="id">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media = "screen and (max-width:430px)" href="smartphone.css"/>
    <link rel="stylesheet" media = "screen and (min-width:431px) and (max-width:1024px)" href="tablet.css"/>
    <link rel="stylesheet" media = "screen and (min-width:1024px)" href="desktop.css"/>
	<title>Calculator by Faiz Hidayat</title>
	<title>JavaScript so simple !</title>
</head>
<body>
<!--layar-->
<div class="wadahLayar">
	<input id="layar" class="layar" type="text" value="" disabled/>
</div>
<!--tombol-->
<div class="wadahTombol">
		<button onclick="tulis('1')" type="button">1</button>
		<button onclick="tulis('2')" type="button">2</button>
		<button onclick="tulis('3')" type="button">3</button>
		<button style="background-color: orangered;" onclick="bersihkan()" type="button">C</button>
		<button onclick="tulis('4')" type="button">4</button>
		<button onclick="tulis('5')" type="button">5</button>
		<button onclick="tulis('6')" type="button">6</button>
		<button style="background-color: orangered;" onclick="tulis('+')" type="button">+</button>
		<button onclick="tulis('7')" type="button">7</button>
		<button onclick="tulis('8')"type="button">8</button>
		<button onclick="tulis('9')" type="button">9</button>
		<button style="background-color: orangered;" onclick="tulis('-')" type="button">-</button>
		<button onclick="tulis('0')" type="button">0</button>
		<button onclick="tulis('00')" type="button">00</button>
		<button onclick="tulis('000')" type="button">000</button>
		<button style="background-color: orangered;" onclick="tulis('.')" type="button">.</button>
		<button style="font-size: 25px;background-color: orangered;" onclick="koreksi('.')" type="button">correct</button>
		<button style="background-color: lightblue;" onclick="hitung()" type="button">=</button>
		<button style="background-color: orangered;" onclick="tulis('*')" type="button">*</button>
		<button style="background-color: orangered;" onclick="tulis('/')" type="button">/</button>
</div>






<script src="code.js"></script>
</body>
</html>
