<!doctype html>
<html lang="id">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="faiz.css"/>
	<title>Jawab dengan benar !</title>
</head>
<body>

<label for="satu">1. Dimana Nabi Muhammad di lahirkan ?</label><br/></br/>
<select id="satu" name="soalsatu">
	<option value="1">Mekkah</option>
	<option value="0">Madinah</option>
	<option value='0'>Gombong</option>
</select><br/><br/>
<label for="dua">2. Siapa nama istri saya ( Mehmed Faiz ) </label><br/><br/>
<select id="dua" name="soaldua">
	<option value="1">Alynda</option>
	<option value="0">Slamet</option>
	<option value="0">Siti</option>
</select>
<button type="button" onclick="faiz()">Lihat Nilai Anda</button>
<h1 id="nilai"></h1>
<script>
function faiz() {
	let satu = document.getElementById('satu').value;
	satu = Number(satu)
	let dua = document.getElementById('dua').value;
	dua = Number(dua);
	hasil = satu + dua;
	document.getElementById('nilai').innerHTML = hasil;
}
</script>

</body>
