<!doctype html>
<html lang="id">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="faiz.css"/>
	<title>Perjuanganku</title>
</head>
<body>
	<div class="satu">
		<h1>Cek apakah kalian sudah boleh nikah berdasarkan usia kalian !!</h1>
		<p>Ini tempat untuk cek usia kalian berdasarkan aturan pemerintah.</p>
	</div>
	<hr/>
	<div class="dua">
		<h2>Ketikan usia kalian :</h2>
		<input id="faiz"><br/><br/>
		<button type="button" onclick="alin()">Klik untuk cek</button>
	</div>
	<div class="tiga">
		<h1 style="color: white;" id="hasil"></h1>
	</div>
	<script>
	function alin() {
		let usia = document.getElementById('faiz').value;
		let batasUsia = (usia <=19)? "Kamu masih bocil, belum boleh nikah !!" : "Sudah saatnya kamu Mbojo !!";
		document.getElementById('hasil').innerHTML = batasUsia;
	}
	</script>
</body>
</html>
